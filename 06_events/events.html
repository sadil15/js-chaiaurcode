    <title>Events in JS</title>
    <style>
        button{
            cursor: pointer;
        }

        .sub-div{
            cursor: pointer;
            height: 30px;

            margin-top: 5px;
            text-align: center;

</head>

    </div>

    <div class="s-div">
        <div class="sub-div" id="one">1</div>
        <div class="sub-div" id="two">2</div>
        <div class="sub-div" id="three">3</div>
        <div class="sub-div" id="four">4</div>

</body>
